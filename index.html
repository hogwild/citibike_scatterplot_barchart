<!DOCTYPE html>
<html>
    <head>
        <title>Citi Bike 2020</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <p>Month</p>
                    <input id="slider" type="range" min="1" max="12" value="5" step="1">
                    <input id="slidertext" type="text" value="May">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <svg id='scatterplot' width="100%" viewBox="0 0 500 400"></svg>
                </div>
                <div class="col-lg-6">
                    <svg id='barchart' width="100%" viewBox="0 0 500 400"></svg>
                </div>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
